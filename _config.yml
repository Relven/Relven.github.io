# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Muscle Bin
subtitle: 活着多动动
description: 凌晨四点，海棠花未开
author: RongBin
language: zh-Hans
timezone:
keywords: [iOS, github, 技术博客, 移动开发, binrong]
avatar: http://q2.qlogo.cn/g?b=qq&k=6NK9e1Cvib9z4prblAbls5A&s=100&t=1463060761

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://binrong.top
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

## baidu analytics
baidu_analytics: 5bbd26412404683ce820c9bf65201e84

## google analytics
google_analytics: UA-71080154-1

## Swiftype search engine
swiftype_key: dy8yyns4r9yK2d_PJbVM

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git
  repo: 
    github: https://github.com/Relven/Relven.github.io.git,master
